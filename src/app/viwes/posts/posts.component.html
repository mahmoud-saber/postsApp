<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td><a routerLink="/singlpost/{{post.id}}"><button type="button" class="btn btn-primary">Vist</button></a>  </td>
      </tr>
     
    </tbody>
  </table>
